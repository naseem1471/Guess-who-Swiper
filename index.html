<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Effect Card</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css",
      href='https://fonts.googleapis.com/css?family=Montserrat:400,700' 
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="swiper Slider-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/img_1.jpg" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="images/img_2.jpg" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="images/img_3.jpg" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="images/img_4.jpg" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="images/img_5.jpg" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="images/img_6.jpg" alt="Slide Image" />
          </div>
          <div class="swiper-slide">
            <img src="images/img_7.jpg" alt="Slide Image" />
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn first" id="reject">REJECT</button>
  <button class="btn third" id="accept">ACCEPT</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
